<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gakenye Coding School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gakenye Coding  School</h1>
        <h3>Please fill all the spaces</h3>
    </header>
    <form >
        <div class="row1">
            <!-- Text input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name"><br><br>
        
        </div>

        <div class="row1  radio">
             <!-- Radio buttons -->
             <label>Gender:</label><br>
             <input type="radio" id="male" name="gender" value="male">
             <label for="male">Male</label><br>
             <input type="radio" id="female" name="gender" value="female">
             <label for="female">Female</label><br><br>
        </div>

        <div class="row1">
             <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  placeholder="Enter Your Password"><br><br>
        </div>

        <div class="row1">
            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Here"><br><br>
        </div>

        <div class="row1">
             <!-- Number input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"  placeholder="Enter You Age Here"><br><br>
        
        </div>

        <div class="row1">
            <!-- Select dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <option value="uk">UK</option>
            </select><br><br>
        </div>

        <div class="row1">
            <!-- File upload -->
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" placeholder="Upload your Image Here"><br><br>
        </div>

        <div class="row1 checkbox">
         <!-- Checkboxes -->
            <label>Hobbies:</label><br>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label><br><br>
        </div>

        <div class="row1">
            <!-- Date picker -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
        </div>

        <div class="row1">
             <!-- Submit and Reset buttons -->
             <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
